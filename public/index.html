<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/Spotify_Icon_RGB_Green.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>Spotify</title>
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/styles.css" />
</head>

<body class="app">
  <header class="header">
    <a href="/" class="header__logo link">
      <img src="%PUBLIC_URL%/Spotify_Logo_RGB_White.png" alt="Логотип" width="100%" height="40" max-width="131" />
    </a>
    <input type="search" class="header__search" placeholder="Исполнитель, трек или подкаст" />

  </header>
  <aside class="accordion">
    <ul class="tags">
      <li class="tag">Главная</li>
      <li class="tag">Мои песни</li>
      <li class="tag">Чарты</li>
    </ul>
  </aside>
  <main class="content">
    <h1>Песен нет, но вы держитесь!</h1>
    <p>А пока скачайте приложение</p>
    <img src="%PUBLIC_URL%/QR-code.bmp" alt="QR">
  </main>
  <footer class="footer">
    <nav class="footer__navigation">
      <a class="link" href="https://www.spotify.com/ru-ru/about-us/contact/" target="_blank" rel="noopener">
        О компании</a>
      <a class="link" href="https://open.spotify.com/user/m0mbet7kbdi1dqtf8onxj9g7x" target="_blank" rel="noopener">
        Профиль создателя</a>
    </nav>
  </footer>
</body>

</html>
